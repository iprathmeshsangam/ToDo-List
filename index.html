<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list </title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    
</head>
<body>

    <div id="notification-container">
        <p id="Push_Noti">Your task has been added!</p>
    </div>
    <div class="container">
        <div class="to-do-app">

            <h1>To Do's<span id="todohead"></span></h1>
            
            <div class="row"> 
                <input type="text" id="taskInput" placeholder="Add your Task" >
                <button id="addTask" onclick="addTaskInput()"><i class="ri-add-line" style="font-size: 2rem;padding: 15px;"></i></button>
            </div>
            <ul id="list-items" class="list-items-class">
                <li><i id="a" class="ri-checkbox-blank-line" style="color: #4f46e5;margin-right:12px;cursor: pointer;" onclick="changeIcon()"></i>${taskinput.value} <i class="ri-delete-bin-line" style="float: right; margin-right: 10px; cursor: pointer;" onclick="deletetask()"></i></li>
            </ul>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
